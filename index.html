<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | AeC_Robbyson_WebGL</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/9492dad40d4a0da6aef2b55bcc912d25.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/959c8a8332ca59cfec8b98cc22a676c7.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 800px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">AeC_Robbyson_WebGL</div>
      </div>
    </div>
	<div id="parent">
		<div class="child">___________________________</div>
		<div class="child">Unity Scenes</div>
		<div class="child"><button onclick="_changeScene('Benchmark')">Benchmark</button> <!--<button onclick="_changeScene('Tree')">Tree</button> --> <button onclick="_changeScene('Kite')">Kite</button></div>
		<div class="child"><button onclick="_changeScene('AvatarShop')">Shop</button> <button onclick="_changeScene('Photo')">Photo</button></div>
		<div class="child">___________________________</div>
		<div class="child">Debug Interactions</div>
		<div class="child">Memory: <button onclick="_showMemoryStats()">Show Memory Informations</button></div>
		<div class="child">Show FPS: <button onclick="_sendShowFps(1)">Enabled</button> <button onclick="_sendShowFps(0)">Disabled</button></div>
		<div class="child">Quality Level: <button onclick="_sendSetQualityLevel(0)">1</button> <button onclick="_sendSetQualityLevel(1)">2</button> <button onclick="_sendSetQualityLevel(2)">3</button> <button onclick="_sendSetQualityLevel(3)">4</button> <button onclick="_sendSetQualityLevel(4)">5</button> <button onclick="_sendSetQualityLevel(5)">6</button></div>
		<div class="child">___________________________</div>
		<div class="child">Localization Interactions</div>
		<div class="child">Language: <button onclick="_sendLocalization('PT-BR', null)">PT-BR</button> <button onclick="_sendLocalization('EN-US', null)">EN-US</button></div>
		<div class="child">___________________________</div>
		<div class="child">Parallax Scene Interactions</div>
		<div class="child"><button onclick="_sendMsg('Teste')">Send Robbyson Message</button>  <button onclick="_sendMsg('{&quot;m_avatarProfileId&quot;:2,&quot;m_complexMessages&quot;:[{&quot;m_emotion&quot;:0, &quot;m_message&quot;:&quot;Depois&quot;, &quot;m_priority&quot;:-1}, {&quot;m_emotion&quot;:3, &quot;m_message&quot;:&quot;Antes&quot;, &quot;m_priority&quot;:1}]}')">Send Tips Message</button></div>
		<div class="child">Parallax BG: <button onclick="_sendParallaxLevel(0)">0</button> <button onclick="_sendParallaxLevel(1)">1</button> <button onclick="_sendParallaxLevel(2)">2</button> <button onclick="_sendParallaxLevel(3)">3</button></div>
	</div>
  </body>
  <script src="TemplateData/FakeUnityIntegration.js"></script>
</html>
